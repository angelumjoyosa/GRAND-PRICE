<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 100px;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations, [PHILIP]!</h1>
        <p>You've won a grand prize!</p>
        <p>Click the button below to claim your reward:</p>
        <a href="javascript:alert('Pranked!')" class="button">Claim Your Prize</a>
    </div>
</body>
</html>
